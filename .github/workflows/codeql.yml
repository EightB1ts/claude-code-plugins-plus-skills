name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- BASH SCRIPT SCANNING ---
    - name: Run ShellCheck
      if: matrix.language == 'python'
      uses: bewuethr/shellcheck-action@v2
      with:
        # Exclude noisy directories found in your previous logs
        exclude_paths: |
          backups/*
          workspace/*
          lab/*
        # Silence the specific warnings/errors that were flooding your logs
        # SC1071: Missing shebang error
        # SC2034: Unused variable warning
        # SC2155: Masking return values warning
        # SC2046: Quote to prevent word splitting
        check_arguments: -e SC1071 -e SC2034 -e SC2155 -e SC2046

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
