name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'
  # Enables manual run from the Actions tab
  workflow_dispatch: 

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQL v4 uses 'javascript-typescript' for both languages
        language: [ 'javascript-typescript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- BASH SCRIPT SCANNING ---
    - name: Run ShellCheck
      # Running only on the 'python' matrix leg to avoid redundant scans
      if: matrix.language == 'python'
      uses: ludeeus/action-shellcheck@master
      with:
        # Note: This action provides PR annotations automatically.
        # It does not currently support 'format: sarif' for the Security Tab.
        severity: warning
        ignore_paths: node_modules
    # -----------------------------

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
