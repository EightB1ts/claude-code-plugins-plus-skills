name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  # Enables the "Run workflow" button in the Actions tab
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Note: CodeQL treats 'javascript' and 'typescript' as the same 'javascript-typescript' engine
        language: [ 'javascript-typescript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- BASH SCRIPT SCANNING ---
    # ShellCheck analyzes .sh files and exports a SARIF report for GitHub Security
    - name: Run ShellCheck
      if: matrix.language == 'python'
      uses: ludeeus/action-shellcheck@master
      with:
        format: sarif
        output_file: shellcheck.sarif

    - name: Upload ShellCheck results
      if: matrix.language == 'python' && always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: shellcheck.sarif
        category: "shellcheck"
    # --- END BASH SCANNING ---

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
