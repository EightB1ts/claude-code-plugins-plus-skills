name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- BASH SCRIPT SCANNING ---
    - name: Run ShellCheck and Convert to SARIF
      if: matrix.language == 'python'
      # We use a shell script to run shellcheck and convert it to SARIF
      run: |
        # Install shellcheck and the sarif converter
        sudo apt-get install -y shellcheck
        pip install shellcheck-sarif

        # Run shellcheck on all .sh files, outputting JSON, then convert to SARIF
        # We use 'find' to ensure we catch scripts even if they aren't in the root
        find . -name "*.sh" | xargs shellcheck -f json > shellcheck.json || true
        
        if [ -s shellcheck.json ]; then
          shellcheck-sarif < shellcheck.json > shellcheck.sarif
        fi

    - name: Upload ShellCheck results
      if: matrix.language == 'python' && hashFiles('shellcheck.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: shellcheck.sarif
        category: "shellcheck"
    # --- END BASH SCANNING ---

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
